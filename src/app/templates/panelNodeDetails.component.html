<md-card-header>

    <div class="header-panel-left header-panel">
        <md-card-title>Node - details</md-card-title>
        <md-card-subtitle>Details on the selected node</md-card-subtitle>
    </div>


    <div class="header-panel-right header-panel">
        <button md-icon-button [mdMenuTriggerFor]="menu">
  <md-icon>more_vert</md-icon>
</button>
        <md-menu #menu="mdMenu">
            <button md-menu-item (click)="closePanel()">
    <md-icon>close</md-icon>
    <span>Close</span>
  </button>
        </md-menu>
    </div>

</md-card-header>
<md-card-content>

    <div class="internal-panel-wrap">
        <div class="internal-panel">
            <md-list>
                <h3 md-subheader>ID</h3>
                <md-list-item>
                    <md-icon md-list-icon>person</md-icon>
                    <h4 md-line>{{nodeDetailsChild.id}}</h4>
                </md-list-item>
                <md-divider></md-divider>
                <h3 md-subheader>Group</h3>
                <md-list-item>
                    <md-icon md-list-icon>group</md-icon>
                    <h4 md-line>{{nodeDetailsChild.group}}</h4>
                </md-list-item>
                <md-divider></md-divider>
                <h3 md-subheader>Info1</h3>
                <md-list-item>
                    <md-icon md-list-icon>info</md-icon>
                    <h4 md-line>{{nodeDetailsChild.additionalInfo.info1}}</h4>
                </md-list-item>
                <md-divider></md-divider>
                <h3 md-subheader>Info2</h3>
                <md-list-item>
                    <md-icon md-list-icon>info</md-icon>
                    <h4 md-line>{{nodeDetailsChild.additionalInfo.info2}}</h4>
                </md-list-item>
                <md-divider></md-divider>
                <h3 md-subheader>Info3</h3>
                <md-list-item>
                    <md-icon md-list-icon>info</md-icon>
                    <h4 md-line>{{nodeDetailsChild.additionalInfo.info3}}</h4>
                </md-list-item>
            </md-list>
        </div>
    </div>

</md-card-content>
