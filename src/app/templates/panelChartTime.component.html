<md-card-header>

    <div class="header-panel-left header-panel">
        <md-card-title>Gateway - details</md-card-title>
        <md-card-subtitle>Evolution of gateway details over time</md-card-subtitle>
    </div>


    <div class="header-panel-right header-panel">
        <button md-icon-button [mdMenuTriggerFor]="menu">
  <md-icon>more_vert</md-icon>
</button>
        <md-menu #menu="mdMenu">
            <button md-menu-item>
    <md-icon>dialpad</md-icon>
    <span>Redial</span>
  </button>
            <button md-menu-item disabled>
    <md-icon>voicemail</md-icon>
    <span>Check voicemail</span>
  </button>
            <button md-menu-item>
    <md-icon>notifications_off</md-icon>
    <span>Disable alerts</span>
  </button>
        </md-menu>
    </div>

</md-card-header>
<md-card-content>

    <div class="d3-chart" #chart>
        <svg #svgChart></svg>
    </div>

</md-card-content>
