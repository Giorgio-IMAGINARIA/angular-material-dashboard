<md-sidenav-container class="example-container">
  <md-sidenav mode="push" #sidenav class="example-sidenav">
    <div id="sidenav-buttons-container">
      <button md-button>Home</button>
      <button md-button>Page - 1</button>
      <button md-button>Page - 2</button>
    </div>
  </md-sidenav>
  <div class="my-content">


    <md-toolbar color="primary" id="mainbar-style">
      <span>
    <div class="header-button-container">
      <div class="header-button" mdTooltip="Menu" [mdTooltipPosition]="tooltipPosition" (click)="sidenav.open()">
<md-icon class="header-button-icon" svgIcon="menu-icon"></md-icon>
      </div>
    </div>
    <!--<i class="material-icons">menu</i>-->
    </span>
      <!-- This fills the remaining space of the current row -->
      <span class="example-fill-remaining-space">Dashboard - Home</span>
      <span>Hello User!</span>
      <div class="header-button-container">
        <div class="header-button" [mdMenuTriggerFor]="menu">
          <md-icon class="header-button-icon" svgIcon="account-icon"></md-icon>
        </div>
        <md-menu #menu="mdMenu">
          <button md-menu-item>
    <md-icon>build</md-icon>
    <span>Edit account</span>
  </button>
          <button md-menu-item>
    <md-icon><i class="material-icons">exit_to_app</i></md-icon>
    <span>Logout</span>
  </button>
        </md-menu>
      </div>

    </md-toolbar>

    <div id="main-content-wrap">

      <div class="card-wrap">
        <md-card class="generic-card">
          <panelControls></panelControls>
        </md-card>
      </div>

      <div class="card-wrap">
        <md-card class="generic-card">
          <panelChartRelations></panelChartRelations>
        </md-card>
      </div>

      <div class="card-wrap" *ngIf='nodesPanelActive'>
        <md-card class="generic-card">
          <panelNodeDetails [nodeDetailsChild]="nodeDetailsParent"></panelNodeDetails>
        </md-card>
      </div>

     
      <div class="card-wrap" *ngIf='linksPanelActive'>
        <md-card class="generic-card">
          <panelLinkDetails [linkDetailsChild]="linkDetailsParent"></panelLinkDetails>
        </md-card>
      </div>
   

      

      <!--<div class="card-wrap">
        <md-card class="generic-card">
          <panelChartTime></panelChartTime>
        </md-card>
      </div>


      <div class="card-wrap">
        <md-card class="generic-card">
          <panelChartList></panelChartList>
        </md-card>
      </div>-->

     
      

    </div>

  </div>
</md-sidenav-container>
<router-outlet></router-outlet>
